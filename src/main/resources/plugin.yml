name: ServerLinks
version: '${version}'
main: cx.rain.mc.server_links.ServerLinksPlugin
api-version: 1.21
author: qyl27
prefix: ServerLinks
description: Show server links in Client pause screen.
load: POSTWORLD
depend:
  - ProtocolLib
commands:
  serverlinks:
    aliases:
      - sl
    permission: serverlinks.admin
permissions:
  serverlinks.user:
    default: true
  serverlinks.admin:
    default: op